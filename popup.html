<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Photo Analyzer</title>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .feature-list {
      margin: 20px 0;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px 0;
    }
    
    .feature-icon {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .feature-text {
      font-size: 14px;
      opacity: 0.95;
    }
    
    .controls {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
    }
    
    .control-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .control-item:last-child {
      margin-bottom: 0;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: 0.3s;
      border-radius: 12px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin: 15px 0;
    }
    
    .status.active {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }
    
    .status.inactive {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }
    
    .instructions {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.4;
      margin-top: 15px;
    }
    
    .version {
      text-align: center;
      opacity: 0.6;
      font-size: 11px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📊 Instagram 图片分析器</h1>
    <p>专业摄影师的必备工具</p>
  </div>
  
  <div class="feature-list">
    <div class="feature-item">
      <span class="feature-icon">📈</span>
      <span class="feature-text">实时RGB直方图显示</span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">💡</span>
      <span class="feature-text">亮度和对比度分析</span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">🌈</span>
      <span class="feature-text">色温和饱和度检测</span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">⚡</span>
      <span class="feature-text">悬停即时分析</span>
    </div>
  </div>
  
  <div class="controls">
    <div class="control-item">
      <span>启用分析器</span>
      <label class="switch">
        <input type="checkbox" id="enableAnalyzer" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div id="status" class="status active">
    ✅ 分析器已启用
  </div>
  
  <div class="instructions">
    <strong>使用方法:</strong><br>
    1. 访问 Instagram.com<br>
    2. 将鼠标悬停在任何图片上<br>
    3. 查看自动显示的分析面板<br>
    4. 使用右侧按钮切换开关
  </div>
  
  <div class="version">
    版本 1.0 | 专为摄影师打造
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
